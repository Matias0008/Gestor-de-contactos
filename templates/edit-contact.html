{% extends "layout.html" %}



{% block body %}
<div class="card card-body bg-light text-center mb-4 content-title">
        <h1 >Empresa X</h1>
</div>
<div class="col-md-4 offset-md-4 my-auto container-card">
<div class="card card-body">
    <h1 class="text-center mb-4 text-dark">Editar contacto</h1>
    <img src="{{ url_for('static', filename='img/update-contact.png') }}" width="100%" alt="">
    <form action="/update_contact/{{ contact["id"] }}" method="POST">
            <div class="form-group">
                <label for="exampleInputName1">Nombre</label>
                <input type="text" value="{{ contact["nombre"] }}"  name="nombre" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="exampleInputTelefono1">Teléfono</label>
                <input type="number" value="{{ contact["telefono"] }}"  name="telefono"  class="form-control" id="exampleInputTelefono1" placeholder="Teléfono">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" value="{{ contact["email"] }}" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                <a href="/" class="btn btn-info btn-block">Volver</a>
    </form>
</div>
</div>

{% endblock %}
